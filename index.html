<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Classmate Api</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    <header class="container">
        <h1>Make Your Band</h1>
    </header>
    <main class="container">
        <div class="row justify-content-center">
            <div class="col-4">
                <h3>Choose your members</h3>
            </div>
        </div>
        <div class="row members justify-content-between">
            <div class="col">
                <h3> Select Number of Drummers</h3>
                <select class="form-select drum" aria-label="Default select example">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col">
                <h3> Select Number of Bassists</h3>
                <select class="form-select bass" aria-label="Default select example">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
            <div class="col">
                <h3> Select Number of Pianists </h3>
                <select class="form-select pian" aria-label="Default select example">
                    <option value="1">One</option>
                    <option value="2">Two</option>
                    <option value="3">Three</option>
                </select>
            </div>
        </div>
        <div class="row button justify-content-center">
            <button type="button" class="btn btn-primary col-3" onclick="call()">Generate Band</button>
        </div>
    </main>
    <footer class="container">
        <div class="row generator">
            <h3>Your band: </h3>
        </div>
    </footer>
    <script src="script.js"></script>
</body>
</html>
